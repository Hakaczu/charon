services:
  api:
    image: ghcr.io/hakaczu/charon/charon-api:latest
    command: ["uvicorn", "services.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      DATABASE_URL: postgresql+psycopg2://charon:charon@db:5432/charon
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: 1
      REDIS_CACHE_KEY: charon:cache
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  miner:
    image: ghcr.io/hakaczu/charon/charon-miner:latest
    command: ["python", "-m", "services.miner.main"]
    environment:
      DATABASE_URL: postgresql+psycopg2://charon:charon@db:5432/charon
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: 1
      REDIS_CACHE_KEY: charon:cache
      REFRESH_SECONDS: 3600
      COLLECTOR_LOG_FILE: /app/logs/collector.log
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  frontend:
    image: ghcr.io/hakaczu/charon/charon-frontend:latest
    environment:
      NEXT_PUBLIC_API_BASE: /api
      NEXT_PUBLIC_REFRESH_SECONDS: 3600
      NODE_ENV: production
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: charon
      POSTGRES_PASSWORD: charon
      POSTGRES_DB: charon
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U charon"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  reverse-proxy:
    image: nginx:1.27-alpine
    depends_on:
      frontend:
        condition: service_started
      api:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  db_data:
  app_logs:
