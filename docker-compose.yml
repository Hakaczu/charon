version: "3.9"

services:
  app:
    build: .
    container_name: charon-app
    ports:
      - "5001:5000"
    environment:
      PORT: 5000
      DATABASE_URL: postgresql+psycopg2://charon:charon@db:5432/charon
      REFRESH_SECONDS: 3600
      SCHEDULER_ENABLED: 1
      LOG_FILE: /app/logs/charon.log
      COLLECTOR_LOG_FILE: /app/logs/collector.log
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_logs:/app/logs
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: charon-db
    environment:
      POSTGRES_USER: charon
      POSTGRES_PASSWORD: charon
      POSTGRES_DB: charon
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U charon"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db_data:
  app_logs:
