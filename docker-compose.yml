services:
  api:
    build: .
    container_name: charon-api
    command: ["uvicorn", "services.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://charon:charon@db:5432/charon
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: 1
      REDIS_CACHE_KEY: charon:cache
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  miner:
    build: .
    container_name: charon-miner
    command: ["python", "-m", "services.miner.main"]
    environment:
      DATABASE_URL: postgresql+psycopg2://charon:charon@db:5432/charon
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: 1
      REDIS_CACHE_KEY: charon:cache
      REFRESH_SECONDS: 3600
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: charon-db
    environment:
      POSTGRES_USER: charon
      POSTGRES_PASSWORD: charon
      POSTGRES_DB: charon
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U charon"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: charon-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: charon-frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://api:8000
      NEXT_PUBLIC_REFRESH_SECONDS: 3600
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  db_data:
  app_logs:
