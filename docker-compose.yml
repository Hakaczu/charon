version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: charon
      POSTGRES_PASSWORD: charon
      POSTGRES_DB: charon
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://charon:charon@db:5432/charon
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: "1"
      REDIS_CACHE_TTL: 300
      REDIS_PUBSUB_CHANNEL_RATES: rates.ingested
      REDIS_PUBSUB_CHANNEL_SIGNALS: signals.updated
      REFRESH_SECONDS: 3600
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: ["uvicorn", "src.charon.api_main:app", "--host", "0.0.0.0", "--port", "8000"]

  miner:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://charon:charon@db:5432/charon
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: "1"
      REDIS_PUBSUB_CHANNEL_RATES: rates.ingested
      REFRESH_SECONDS: 3600
    depends_on:
      - db
      - redis
    command: ["python", "-m", "src.charon.miner"]

  brain:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://charon:charon@db:5432/charon
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: "1"
      REDIS_PUBSUB_CHANNEL_RATES: rates.ingested
      REDIS_PUBSUB_CHANNEL_SIGNALS: signals.updated
      REFRESH_SECONDS: 3600
    depends_on:
      - db
      - redis
    command: ["python", "-m", "src.charon.brain"]

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    environment:
      API_BASE: http://api:8000
    depends_on:
      - api
    ports:
      - "8501:8501"

volumes:
  db_data:
